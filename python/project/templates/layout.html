<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Timesheets</title>
    {% endblock %}
  </head>
  <body>
    <div class=page>
      <h1>Timesheets</h1>
      {% block body %}{% endblock %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>
  </body>
</html>
